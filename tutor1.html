<html>
  <head>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <title>Tutoring Page</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="font-family: Lexend, 'Noto Sans', sans-serif"
    >
      <!-- Layout Container -->
      <div class="layout-container flex h-full grow flex-col">
        <!-- Sidebar Navigation -->
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <div
              class="flex h-full min-h-[700px] flex-col justify-between bg-white p-4"
            >
              <!-- Sidebar Content -->
              <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                  <!-- Home Button -->
                  <div class="flex items-center gap-3 px-3 py-2">
                    <a
                      href="Main_page.html"
                      class="flex items-center gap-3 px-3 py-2 w-full rounded-xl hover:bg-[#e0e3e4]"
                    >
                      <div
                        class="text-[#111517]"
                        data-icon="House"
                        data-size="24px"
                        data-weight="regular"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24px"
                          height="24px"
                          fill="currentColor"
                          viewBox="0 0 256 256"
                        >
                          <path
                            d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"
                          ></path>
                        </svg>
                      </div>
                      <p
                        class="text-[#111517] text-sm font-medium leading-normal"
                      >
                        Home
                      </p>
                    </a>
                  </div>
                  <!-- Groups Button -->
                  <div class="flex items-center gap-3 px-3 py-2">
                    <a
                      href="Group_session.html"
                      class="flex items-center gap-3 px-3 py-2 w-full rounded-xl bg-[#e0e3e4] border-2 border-[#c0c4c5]"
                    >
                      <div
                        class="text-[#111517]"
                        data-icon="UsersThree"
                        data-size="24px"
                        data-weight="fill"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24px"
                          height="24px"
                          fill="currentColor"
                          viewBox="0 0 256 256"
                        >
                          <path
                            d="M64.12,147.8a4,4,0,0,1-4,4.2H16a8,8,0,0,1-7.8-6.17,8.35,8.35,0,0,1,1.62-6.93A67.79,67.79,0,0,1,37,117.51a40,40,0,1,1,66.46-35.8,3.94,3.94,0,0,1-2.27,4.18A64.08,64.08,0,0,0,64,144C64,145.28,64,146.54,64.12,147.8Zm182-8.91A67.76,67.76,0,0,0,219,117.51a40,40,0,1,0-66.46-35.8,3.94,3.94,0,0,0,2.27,4.18A64.08,64.08,0,0,1,192,144c0,1.28,0,2.54-.12,3.8a4,4,0,0,0,4,4.2H240a8,8,0,0,0,7.8-6.17A8.33,8.33,0,0,0,246.17,138.89Zm-89,43.18a48,48,0,1,0-58.37,0A72.13,72.13,0,0,0,65.07,212A8,8,0,0,0,72,224H184a8,8,0,0,0,6.93-12A72.15,72.15,0,0,0,157.19,182.07Z"
                          ></path>
                        </svg>
                      </div>
                      <p
                        class="text-[#111517] text-sm font-medium leading-normal font-semibold"
                      >
                        Groups
                      </p>
                    </a>
                  </div>
                  <!-- Classes Button -->
                  <div class="flex items-center gap-3 px-3 py-2">
                    <a
                      href="Tutoring_page.html"
                      class="flex items-center gap-3 px-3 py-2 w-full rounded-xl hover:bg-[#e0e3e4]"
                    >
                      <div
                        class="text-[#111517]"
                        data-icon="GraduationCap"
                        data-size="24px"
                        data-weight="regular"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="24px"
                          height="24px"
                          fill="currentColor"
                          viewBox="0 0 256 256"
                        >
                          <path
                            d="M251.76,88.94l-120-64a8,8,0,0,0-7.52,0l-120,64a8,8,0,0,0,0,14.12L32,117.87v48.42a15.91,15.91,0,0,0,4.06,10.65C49.16,191.53,78.51,216,128,216a130,130,0,0,0,48-8.76V240a8,8,0,0,0,16,0V199.51a115.63,115.63,0,0,0,27.94-22.57A15.91,15.91,0,0,0,224,166.29V117.87l27.76-14.81a8,8,0,0,0,0-14.12ZM128,200c-43.27,0-68.72-21.14-80-33.71V126.4l76.24,40.66a8,8,0,0,0,7.52,0L176,143.47v46.34C163.4,195.69,147.52,200,128,200Zm80-33.75a97.83,97.83,0,0,1-16,14.25V134.93l16-8.53ZM188,118.94l-.22-.13-56-29.87a8,8,0,0,0-7.52,14.12L171,128l-43,22.93L25,96,128,41.07,231,96Z"
                          ></path>
                        </svg>
                      </div>
                      <p
                        class="text-[#111517] text-sm font-medium leading-normal"
                      >
                        Classes
                      </p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content for Tutoring -->
        <div
          class="layout-content-container flex flex-col max-w-[960px] flex-1"
        >
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <p
              class="text-[#111517] tracking-light text-[32px] font-bold leading-tight min-w-72"
            >
              Tutoring Page
            </p>
          </div>

          <!-- Create and Join Class -->
          <div class="flex gap-3 p-4">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f3f4] text-[#111517] text-sm font-medium leading-normal"
            >
              <span>Create Class</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f3f4] text-[#111517] text-sm font-medium leading-normal"
            >
              <span>Join Class</span>
            </button>
          </div>

          <!-- Join Class Section -->
          <div class="flex flex-col gap-4 p-4">
            <label for="classID" class="font-medium">Enter Class ID</label>
            <input
              type="text"
              id="classID"
              class="w-full p-2 border border-gray-300 rounded-xl"
              placeholder="Enter your class ID to join"
            />
            <button
              class="flex items-center justify-center px-4 py-2 bg-blue-500 text-white rounded-xl hover:bg-blue-600"
            >
              Join Class
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
