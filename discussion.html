<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Co-Learn Sphere - Discussions</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f3f4] px-10 py-3">
          <div class="flex items-center gap-4 text-[#111517]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#111517] text-lg font-bold leading-tight tracking-[-0.015em]">Co-learn Sphere</h2>
          </div>
        </header>

        <!-- Main Content Area -->
        <div class="flex flex-1">
          <!-- Sidebar -->
          <div class="w-80 border-r border-[#f0f3f4] p-6">
            <div class="flex items-center gap-4 mb-8">
              <div class="size-12 rounded-full bg-[#f0f3f4] overflow-hidden">
                <img src="/placeholder.svg?height=48&width=48" alt="Profile" class="w-full h-full object-cover" />
              </div>
              <div class="flex flex-col">
                <h3 class="text-[#111517] text-base font-bold leading-tight">Co-learn Sphere</h3>
                <p class="text-[#647987] text-sm">Welcome</p>
              </div>
            </div>

            <!-- Navigation Links -->
            <nav class="flex flex-col gap-2">
              <a href="Main_page.html" class="flex items-center gap-3 px-3 py-2 rounded-xl hover:bg-[#e0e3e4]">
                <div class="text-[#111517]">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"
                    ></path>
                  </svg>
                </div>
                <span class="text-[#111517] text-sm font-medium">Home</span>
              </a>
              <a href="#" class="flex items-center gap-3 px-3 py-2 rounded-xl bg-[#e0e3e4]">
                <div class="text-[#111517]">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M216,48H40A16,16,0,0,0,24,64V224a15.85,15.85,0,0,0,9.24,14.5A16.13,16.13,0,0,0,40,240a15.89,15.89,0,0,0,10.25-3.78.69.69,0,0,0,.13-.11L82.5,208H216a16,16,0,0,0,16-16V64A16,16,0,0,0,216,48ZM216,192H82.5a16,16,0,0,0-10.3,3.75l-.12.11L40,224V64H216Z"
                    ></path>
                  </svg>
                </div>
                <span class="text-[#111517] text-sm font-medium">All Discussions</span>
              </a>
            </nav>
          </div>

          <!-- Main Content -->
          <div class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
              <h1 class="text-[#111517] text-3xl font-bold mb-8">Discussions</h1>
              
              <!-- Search Bar -->
              <div class="mb-8">
                <label class="flex flex-col min-w-40 h-12 w-full max-w-2xl">
                  <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                    <div class="text-[#647987] flex border-none bg-[#f0f3f4] items-center justify-center pl-4 rounded-l-xl border-r-0">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 256 256">
                        <path
                          d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                        ></path>
                      </svg>
                    </div>
                    <input
                      placeholder="Search discussions..."
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111517] focus:outline-0 focus:ring-0 border-none bg-[#f0f3f4] focus:border-none h-full placeholder:text-[#647987] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                    />
                  </div>
                </label>
              </div>

              <!-- Empty State -->
              <div class="flex flex-col items-center justify-center text-center py-16">
                <h2 class="text-[#111517] text-xl font-bold mb-2">No discussions yet</h2>
                <p class="text-[#647987] mb-8">Be the first to start a discussion in this community</p>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-6 bg-[#1f93e0] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Start a Discussion</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
