<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <title>Score Predictor - Co-Learn Sphere</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden" style='font-family: Lexend, "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <!-- Navigation Sidebar -->
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <div class="flex h-full min-h-[700px] flex-col justify-between bg-white p-4">
              <div class="flex flex-col gap-4">
                <div class="flex flex-col gap-2">
                  <!-- Home Button -->
                  <div class="flex items-center gap-3 px-3 py-2">
                    <a href="Main_page.html" class="flex items-center gap-3 px-3 py-2 w-full rounded-xl hover:bg-[#e0e3e4]">
                      <div class="text-[#111517]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z"></path>
                        </svg>
                      </div>
                      <p class="text-[#111517] text-sm font-medium leading-normal">Home</p>
                    </a>
                  </div>
                  <!-- GPA Calculator -->
                  <div class="flex items-center gap-3 px-3 py-2">
                    <a href="#" class="flex items-center gap-3 px-3 py-2 w-full rounded-xl hover:bg-[#e0e3e4]">
                      <div class="text-[#111517]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M224,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48Zm0,144H32V64H224V192ZM98.34,117.66a8,8,0,0,1,11.32-11.32L128,124.69l18.34-18.35a8,8,0,0,1,11.32,11.32L139.31,136l18.35,18.34a8,8,0,0,1-11.32,11.32L128,147.31l-18.34,18.35a8,8,0,0,1-11.32-11.32L116.69,136Z"></path>
                        </svg>
                      </div>
                      <p class="text-[#111517] text-sm font-medium leading-normal">GPA Calculator</p>
                    </a>
                  </div>
                  <!-- Score Predictor (Active) -->
                  <div class="flex items-center gap-3 px-3 py-2">
                    <a href="#" class="flex items-center gap-3 px-3 py-2 w-full rounded-xl bg-[#e0e3e4] border-2 border-[#c0c4c5]">
                      <div class="text-[#111517]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M237.22,151.9l-47.47-47.47a20,20,0,0,0-28.28,0L115.12,150.8,67.66,103.34a20,20,0,0,0-28.29,0L18.34,124.37a8,8,0,0,0,11.32,11.32L50.69,114.66a4,4,0,0,1,5.65,0l95.2,95.19a20,20,0,0,0,28.28,0l47.47-47.47A20,20,0,0,0,237.22,151.9ZM168.49,198.51a4,4,0,0,1-5.66,0L67.64,103.32l47.48-47.47a4,4,0,0,1,5.66,0l95.19,95.19ZM144,40V24a8,8,0,0,1,16,0V40a8,8,0,0,1-16,0ZM48,136H32a8,8,0,0,1,0-16H48a8,8,0,0,1,0,16Zm176,0H208a8,8,0,0,1,0-16h16a8,8,0,0,1,0,16Z"></path>
                        </svg>
                      </div>
                      <p class="text-[#111517] text-sm font-medium leading-normal font-semibold">Score Predictor</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Main Content -->
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-col gap-6 p-4">
              <!-- Header -->
              <div class="flex flex-col gap-2">
                <h1 class="text-[#111517] text-[32px] font-bold leading-tight">Score Predictor</h1>
                <p class="text-[#647987] text-base">Predict your future scores to help you stay on track</p>
              </div>

              <!-- Set Your Goal Section -->
              <div class="rounded-xl border border-[#dce1e5] bg-white p-6">
                <h2 class="text-[#111517] text-xl font-bold mb-4">Set Your Goal</h2>
                <div class="flex flex-col gap-4">
                  <div class="flex flex-col gap-2">
                    <label class="text-[#111517] text-sm font-medium">Goal GPA</label>
                    <input type="range" min="0" max="4" step="0.1" value="3.5" 
                           class="w-full h-2 bg-[#f0f3f4] rounded-lg appearance-none cursor-pointer" />
                    <div class="flex justify-between text-[#647987] text-sm">
                      <span>0.0</span>
                      <span>4.0</span>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Track Your Progress Section -->
              <div class="rounded-xl border border-[#dce1e5] bg-white p-6">
                <h2 class="text-[#111517] text-xl font-bold mb-4">Track Your Progress</h2>
                <div class="flex flex-col gap-4">
                  <input
                    type="number"
                    placeholder="Enter your current GPA"
                    class="form-input w-full rounded-xl border-[#dce1e5] bg-[#f0f3f4] h-12 px-4 text-[#111517]"
                  />
                  <input
                    type="number"
                    placeholder="Enter the number of credits you've taken"
                    class="form-input w-full rounded-xl border-[#dce1e5] bg-[#f0f3f4] h-12 px-4 text-[#111517]"
                  />
                  <input
                    type="number"
                    placeholder="Enter the number of credits you've earned"
                    class="form-input w-full rounded-xl border-[#dce1e5] bg-[#f0f3f4] h-12 px-4 text-[#111517]"
                  />
                  <button class="flex items-center justify-center rounded-xl bg-[#1f93e0] text-white h-12 px-6 font-bold">
                    Calculate
                  </button>
                </div>
              </div>

              <!-- Prediction Results -->
              <div class="rounded-xl border border-[#dce1e5] bg-white p-6">
                <h2 class="text-[#111517] text-xl font-bold mb-4">Predict Your Future Score</h2>
                <div class="flex flex-col gap-4">
                  <div class="flex flex-col gap-2">
                    <label class="text-[#111517] text-sm font-medium">Your Predicted GPA</label>
                    <div class="w-full bg-[#f0f3f4] rounded-full h-2">
                      <div class="bg-[#1f93e0] h-2 rounded-full" style="width: 45%"></div>
                    </div>
                    <p class="text-[#647987] text-sm">Based on your current GPA and credits</p>
                  </div>

                  <!-- Current Stats -->
                  <div class="flex gap-6 mt-4">
                    <div class="flex items-center gap-3">
                      <div class="text-[#1f93e0]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm48-88a8,8,0,0,1-8,8H128a8,8,0,0,1-8-8V72a8,8,0,0,1,16,0v48h40A8,8,0,0,1,176,128Z"></path>
                        </svg>
                      </div>
                      <div>
                        <p class="text-[#647987] text-sm">Current GPA</p>
                        <p class="text-[#111517] font-bold">3.2</p>
                      </div>
                    </div>
                    <div class="flex items-center gap-3">
                      <div class="text-[#1f93e0]">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                          <path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm16-40a8,8,0,0,1-8,8,16,16,0,0,1-16-16V128a8,8,0,0,1,0-16,16,16,0,0,1,16,16v40A8,8,0,0,1,144,176ZM112,84a12,12,0,1,1,12,12A12,12,0,0,1,112,84Z"></path>
                        </svg>
                      </div>
                      <div>
                        <p class="text-[#647987] text-sm">Credits Taken</p>
                        <p class="text-[#111517] font-bold">34</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
